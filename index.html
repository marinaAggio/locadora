<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .filme {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .filme img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aluguel de Filmes</h1>
    </header>
    <section class="container">
        <div class="filme">
            <img src="caminho/do/filme1.jpg" alt="Título do Filme 1">
            <h2>Título do Filme 1</h2>
            <p>Descrição do Filme 1.</p>
            <button>Alugar</button>
        </div>
        <div class="filme">
            <img src="caminho/do/filme2.jpg" alt="Título do Filme 2">
            <h2>Título do Filme 2</h2>
            <p>Descrição do Filme 2.</p>
            <button>Alugar</button>
        </div>
        <!-- Adicione mais divs .filme conforme necessário -->
    </section>
</body>
</html>
