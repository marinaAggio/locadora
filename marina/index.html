<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aluguel de Filmes</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo ao nosso site de aluguel de filmes!</h2>
        <p>Encontre os melhores filmes para alugar e aproveite seu tempo livre.</p>
    </section>

    <section id="catalogo">
        <h2>Catálogo de Filmes</h2>
        <div class="filme">
            <img src="imagem1.jpg" alt="Nome do Filme">
            <h3>Nome do Filme</h3>
            <p>Descrição do filme e informações relevantes.</p>
            <button>Alugar</button>
        </div>
        <!-- Repita este bloco para outros filmes -->
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aluguel de Filmes</p>
    </footer>
</body>
</html>
